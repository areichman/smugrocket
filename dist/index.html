<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" content="en">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="google" value="notranslate">
        
        <link href="images/favicon.png" rel="icon" type="image/png">
        <link href="images/apple-touch-icon.png" rel="apple-touch-icon-precomposed">
        <link href="styles/bootstrap.css" rel="stylesheet">
        <link href="styles/font-awesome.css" rel="stylesheet">
        <link href="styles/app.css" rel="stylesheet">
        
        <title>SmugRocket</title>
    </head>
    
    <body>
        <!-- Header -->
        <header class="navbar navbar-fixed-top">
            <div id="header-content" class="navbar-inner">
                <a id="logo" href="#!/">
                    <img src="images/logo.png" alt="logo">
                </a>
                <div id="explore" class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown"><i class="icon-reorder"></i></button>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="#!/galleries">Galleries</a></li>
                        <li class="divider"></li>
                        <li><a href="#!/login">Login</a></li>
                    </ul>
                </div>
            </div>
        </header>
        
        <!-- Content -->
        <div id="content"></div>
        
        <!-- Scripts -->
        <script src="scripts/zepto.js"></script>
        <script src="scripts/underscore.js"></script>
        <script src="scripts/backbone.js"></script>
        <script src="scripts/OAuthSimple.js"></script>
        <script src="scripts/app.js"></script>

</html>
